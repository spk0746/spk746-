{% extends 'Base.html' %}
{% block content %}
<h1>List of user</h1>
<hr>
<table>
    <thead>
    <tr>
        <th>name</th>
        <th>Age</th>
        <th>Address</th>
        <th>Mobile</th>
        <th>Email</th> 
    </tr>
    </thead>
    <tbody>
    {% for us in all %}
    <tr>({us.name})</tr>
    <tr>({us.Age})</tr>
    <tr>({us.Address})</tr>
    <tr>({us.Mobile})</tr>
    <tr>({us.Email})</tr> 
    {% endfor %}

    </tbody>

</table>    

{% endblock %}

{% extends 'Base.html' %}
{% block content %}
<h1>List of user</h1>
<hr>
<table>
    <thead>
    <tr>
        <th>name</th>
        <th>age</th>
        <th>address</th>
        <th>mobile</th>
        <th>email</th> 
    </tr>
    </thead>
    <tbody>
    {% for us in all %}
    <tr>
        <td>({us.name})</td>
        <td>({us.age})</td>
        <td>({us.address})</td>
        <td>({us.mobile})</td>
        <td>({us.email})</td>

    </tr>    
    {% endfor %}

    </tbody>

</table>    

{% endblock %}
